<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENNIS CD9 2026</title>
    <style>
        :root {
            --primary: #1b5e20;
            --accent: #ffff00;
            --dark: #121212;
            --bg: #f4f4f4;
            --win: #2e7d32;
            --lose: #d32f2f;
            --draw: #757575;
            --warning: #fbc02d;
            --win-bg: #c8e6c9;
            --lose-bg: #ffcdd2;
            --warn-bg: #fff9c4;
        }

        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #333; }
        header { background: var(--dark); color: var(--accent); text-align: center; padding: 15px 0; font-size: 22px; font-weight: 900; text-transform: uppercase; border-bottom: 4px solid var(--primary); position: sticky; top: 0; z-index: 2000; }
        
        .section-title { background: var(--primary); color: white; padding: 12px; margin-top: 20px; font-weight: bold; text-transform: uppercase; text-align: center; position: sticky; top: 58px; z-index: 1000; }
        .container { padding: 10px; max-width: 900px; margin: 0 auto; }

        /* B·∫£ng BXH & Pairs: H·ªó tr·ª£ cu·ªôn ngang */
        .table-scroll { overflow-x: auto; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { border: 1px solid #ccc; padding: 10px 5px; text-align: center; font-size: 13px; word-wrap: break-word; }
        th { background: #e8f5e9; font-weight: bold; }
        .head-col { background: #e8f5e9; font-weight: bold; }

        /* M√†u s·∫Øc cho b·∫£ng C·∫∑p ƒë·∫•u */
        .cell-full { background-color: var(--win-bg) !important; color: var(--win) !important; font-weight: bold; }
        .cell-none { background-color: var(--lose-bg) !important; color: var(--lose) !important; font-weight: bold; }
        .cell-missing { background-color: var(--warn-bg) !important; color: #a57d00 !important; font-weight: bold; }
        .cell-empty { background-color: #f0f0f0; }

        /* Card Layout ph·∫ßn Check & L·ªãch thi ƒë·∫•u */
        .card-list { display: flex; flex-direction: column; gap: 8px; padding: 10px 0; }
        .match-card {
            background: white; border-radius: 10px; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-top: 4px solid #ddd;
        }
        .match-date { font-size: 11px; color: #888; margin-bottom: 5px; }
        .match-main { display: flex; align-items: center; justify-content: center; width: 100%; gap: 10px; }
        .team-box { flex: 1; text-align: center; font-weight: 800; font-size: 14px; color: #1a237e; }
        .score-display { display: flex; align-items: center; gap: 4px; }
        .score-box { background: #000; color: var(--accent); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 18px; font-weight: 900; }

        /* Badge K·∫øt qu·∫£ Check */
        .result-badge { margin-top: 8px; padding: 3px 15px; border-radius: 12px; color: white; font-weight: 800; font-size: 11px; text-transform: uppercase; }
        .win-badge { background: var(--win); } .lose-badge { background: var(--lose); } .draw-badge { background: var(--draw); }

        .filter-container { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; padding: 15px; background: white; border-radius: 8px; }
        .filter-btn { padding: 8px 15px; border: 2px solid var(--primary); background: white; color: var(--primary); font-weight: bold; border-radius: 20px; cursor: pointer; font-size: 12px; }
        .filter-btn.active { background: var(--primary); color: white; }
        .loading { text-align: center; padding: 30px; color: #888; font-style: italic; }
    </style>
</head>
<body>

<header>TENNIS CD9 2026</header>

<div class="container">
    <section>
        <div class="section-title">üèÜ B·∫£ng X·∫øp H·∫°ng</div>
        <div id="BXH" class="table-scroll"><div class="loading">ƒêang t·∫£i...</div></div>
    </section>

    <section>
        <div class="section-title">üéæ L·ªãch Thi ƒê·∫•u & K·∫øt Qu·∫£</div>
        <div id="MATCHES" class="card-list"></div>
    </section>

    <section>
        <div class="section-title">ü§ù Danh S√°ch C·∫∑p ƒê·∫•u</div>
        <div id="PAIRS" class="table-scroll"><div class="loading">ƒêang t·∫£i...</div></div>
    </section>

    <section>
        <div class="section-title">üë• Danh S√°ch Teams</div>
        <div id="TEAMS" class="table-scroll"><div class="loading">ƒêang t·∫£i...</div></div>
    </section>

    <section>
        <div class="section-title">‚úÖ Ki·ªÉm Tra K·∫øt Qu·∫£</div>
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterMatches('ALL', this)">T·∫•t c·∫£</button>
            <button class="filter-btn" onclick="filterMatches('D1', this)">D1</button>
            <button class="filter-btn" onclick="filterMatches('D2', this)">D2</button>
            <button class="filter-btn" onclick="filterMatches('D3', this)">D3</button>
            <button class="filter-btn" onclick="filterMatches('D4', this)">D4</button>
        </div>
        <div id="CHECK_RESULT" class="card-list"></div>
    </section>
</div>

<script>
const SHEET_ID = "1pak2Yy4rZ3U50rYj2rlfCOkqyDDpnOns";
let allMatches = [];

async function loadSheet(sheetName, targetId) {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    try {
        const r = await fetch(url);
        const txt = await r.text();
        const json = JSON.parse(txt.substring(47).slice(0, -2));
        const rows = json.table.rows;

        if (sheetName === "MATCHES") {
            allMatches = rows.filter(row => row.c && row.c.some(cell => cell && cell.v !== null));
            renderCards(allMatches, "MATCHES", "ALL");
            renderCards(allMatches, "CHECK_RESULT", "ALL");
        } else if (sheetName === "PAIRS") {
            renderMatrixPairs(json.table, targetId);
        } else {
            renderTable(json.table, targetId);
        }
    } catch (e) { console.error(e); }
}

function renderTable(table, targetId) {
    let html = `<table><thead><tr>`;
    table.cols.forEach(col => html += `<th>${col.label || ""}</th>`);
    html += `</tr></thead><tbody>`;
    table.rows.forEach(row => {
        if (!row.c || !row.c.some(c => c && c.v !== null)) return;
        html += `<tr>`;
        row.c.forEach(cell => html += `<td>${cell?.f || cell?.v || ""}</td>`);
        html += `</tr>`;
    });
    document.getElementById(targetId).innerHTML = html + `</tbody></table>`;
}

function renderMatrixPairs(table, targetId) {
    // T·ª± ƒë·ªông d·ª±ng b·∫£ng 5x5 d·ª±a tr√™n d·ªØ li·ªáu ma tr·∫≠n t·ª´ Sheet
    let html = `<table>`;
    table.rows.forEach((row, rIdx) => {
        html += `<tr>`;
        row.c.forEach((cell, cIdx) => {
            let val = cell?.v || "";
            let cls = "";
            if (rIdx === 0 || cIdx === 0) cls = "head-col";
            else if (rIdx === cIdx) cls = "cell-empty";
            else if (val.includes("ƒê·ªß 2 l∆∞·ª£t")) cls = "cell-full";
            else if (val.includes("Ch∆∞a ƒë·∫•u")) cls = "cell-none";
            else if (val.includes("Thi·∫øu l∆∞·ª£t")) cls = "cell-missing";
            
            html += `<td class="${cls}">${val}</td>`;
        });
        html += `</tr>`;
    });
    document.getElementById(targetId).innerHTML = html + `</table>`;
}

function renderCards(rows, targetId, selectedTeam) {
    let html = "";
    rows.forEach(row => {
        const d = `${row.c[0]?.v || ''}/${row.c[1]?.v || ''}/${row.c[2]?.v || ''}`;
        const t1 = String(row.c[3]?.v || ""), t2 = String(row.c[6]?.v || "");
        const s1 = row.c[4]?.v ?? "-", s2 = row.c[5]?.v ?? "-";

        let badge = "", badgeCls = "", borderCls = "";
        if (selectedTeam !== "ALL" && s1 !== "-" && s2 !== "-") {
            const isT1 = t1.includes(selectedTeam);
            if (s1 == s2) { badge = "H√íA"; badgeCls = "draw-badge"; borderCls = "draw-bg"; }
            else if ((isT1 && s1 > s2) || (!isT1 && s2 > s1)) { badge = "TH·∫ÆNG"; badgeCls = "win-badge"; borderCls = "win-bg"; }
            else { badge = "THUA"; badgeCls = "lose-badge"; borderCls = "lose-bg"; }
        }

        html += `
            <div class="match-card" style="border-top-color: ${badge === 'TH·∫ÆNG' ? 'var(--win)' : badge === 'THUA' ? 'var(--lose)' : '#ddd'}">
                <div class="match-date">${d}</div>
                <div class="match-main">
                    <div class="team-box">${t1}</div>
                    <div class="score-display">
                        <div class="score-box">${s1}</div>
                        <div class="score-dash">-</div>
                        <div class="score-box">${s2}</div>
                    </div>
                    <div class="team-box">${t2}</div>
                </div>
                ${badge ? `<div class="result-badge ${badgeCls}">${badge}</div>` : ''}
            </div>
        `;
    });
    document.getElementById(targetId).innerHTML = html || "<p style='text-align:center'>Kh√¥ng c√≥ d·ªØ li·ªáu</p>";
}

function filterMatches(team, btn) {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filtered = team === 'ALL' ? allMatches : allMatches.filter(row => 
        String(row.c[3]?.v || "").includes(team) || String(row.c[6]?.v || "").includes(team)
    );
    renderCards(filtered, "CHECK_RESULT", team);
}

window.addEventListener('DOMContentLoaded', () => {
    loadSheet("BXH", "BXH");
    loadSheet("MATCHES", "MATCHES");
    loadSheet("PAIRS", "PAIRS");
    loadSheet("TEAMS", "TEAMS");
});
</script>
</body>
</html>
