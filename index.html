<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENNIS CD9 2026</title>
    <style>
        :root {
            --primary: #1b5e20;
            --accent: #ffff00;
            --dark: #121212;
            --bg: #f4f4f4;
            --win: #2e7d32;
            --lose: #d32f2f;
            --draw: #757575;
            --warning: #fbc02d;
            --win-bg: #c8e6c9;
            --lose-bg: #ffcdd2;
            --warn-bg: #fff9c4;
        }

        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #333; overflow-x: hidden; }
        header { background: var(--dark); color: var(--accent); text-align: center; padding: 15px 0; font-size: 20px; font-weight: 900; text-transform: uppercase; border-bottom: 4px solid var(--primary); position: sticky; top: 0; z-index: 2000; }
        
        .section-title { background: var(--primary); color: white; padding: 10px; margin-top: 15px; font-weight: bold; text-transform: uppercase; text-align: center; font-size: 14px; position: sticky; top: 54px; z-index: 1000; }
        .container { padding: 5px; max-width: 100%; box-sizing: border-box; }

        /* √âp b·∫£ng kh√¥ng ƒë∆∞·ª£c cu·ªôn ngang */
        .table-wrapper { background: white; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; } /* C·ª±c k·ª≥ quan tr·ªçng ƒë·ªÉ √©p chi·ªÅu ngang */
        
        th, td { border: 1px solid #ccc; padding: 6px 2px; text-align: center; font-size: 12px; word-wrap: break-word; overflow: hidden; }
        th { background: #e8f5e9; font-weight: bold; }
        .head-col { background: #e8f5e9; font-weight: bold; }

        /* C·∫•u h√¨nh c·ªôt ri√™ng cho BXH ƒë·ªÉ ∆∞u ti√™n t√™n ƒë·ªôi */
        .bxh-table th:nth-child(1) { width: 8%; }  /* Stt */
        .bxh-table th:nth-child(2) { width: 22%; } /* ƒê·ªôi */
        .bxh-table th:nth-child(3), .bxh-table th:nth-child(4), 
        .bxh-table th:nth-child(5), .bxh-table th:nth-child(6) { width: 12.5%; } /* T, H, B */
        .bxh-table th:nth-child(7), .bxh-table th:nth-child(8) { width: 15%; } /* HS, ƒêi·ªÉm */

        /* M√†u s·∫Øc cho b·∫£ng C·∫∑p ƒë·∫•u */
        .cell-full { background-color: var(--win-bg) !important; color: var(--win) !important; font-weight: bold; font-size: 10px !important; }
        .cell-none { background-color: var(--lose-bg) !important; color: var(--lose) !important; font-weight: bold; font-size: 10px !important; }
        .cell-missing { background-color: var(--warn-bg) !important; color: #a57d00 !important; font-weight: bold; font-size: 10px !important; }
        .cell-empty { background-color: #f0f0f0; }

        /* Card Layout ph·∫ßn Check & L·ªãch thi ƒë·∫•u */
        .card-list { display: flex; flex-direction: column; gap: 8px; padding: 5px 0; }
        .match-card {
            background: white; border-radius: 10px; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-top: 4px solid #ddd;
        }
        .match-date { font-size: 10px; color: #888; margin-bottom: 5px; }
        .match-main { display: flex; align-items: center; justify-content: center; width: 100%; gap: 5px; }
        .team-box { flex: 1; text-align: center; font-weight: 800; font-size: 13px; color: #1a237e; }
        .score-display { display: flex; align-items: center; gap: 3px; }
        .score-box { background: #000; color: var(--accent); width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 16px; font-weight: 900; }

        /* Badge K·∫øt qu·∫£ Check */
        .result-badge { margin-top: 5px; padding: 3px 12px; border-radius: 12px; color: white; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .win-badge { background: var(--win); } .lose-badge { background: var(--lose); } .draw-badge { background: var(--draw); }

        .filter-container { display: flex; flex-wrap: wrap; gap: 4px; justify-content: center; padding: 10px; background: white; border-radius: 8px; }
        .filter-btn { padding: 6px 12px; border: 1.5px solid var(--primary); background: white; color: var(--primary); font-weight: bold; border-radius: 20px; cursor: pointer; font-size: 11px; }
        .filter-btn.active { background: var(--primary); color: white; }

        /* Responsive Mobile - √âp ch·ªØ nh·ªè h∆°n n·ªØa n·∫øu m√†n h√¨nh si√™u b√© */
        @media (max-width: 380px) {
            th, td { font-size: 10px; padding: 4px 1px; }
            .cell-full, .cell-none, .cell-missing { font-size: 9px !important; }
            .team-box { font-size: 12px; }
        }
    </style>
</head>
<body>

<header>TENNIS CD9 2026</header>

<div class="container">
    <section>
        <div class="section-title">üèÜ B·∫£ng X·∫øp H·∫°ng</div>
        <div id="BXH" class="table-wrapper"></div>
    </section>

    <section>
        <div class="section-title">üéæ L·ªãch Thi ƒê·∫•u & K·∫øt Qu·∫£</div>
        <div id="MATCHES" class="card-list"></div>
    </section>

    <section>
        <div class="section-title">ü§ù Danh S√°ch C·∫∑p ƒê·∫•u</div>
        <div id="PAIRS" class="table-wrapper"></div>
    </section>

    <section>
        <div class="section-title">üë• Danh S√°ch Teams</div>
        <div id="TEAMS" class="table-wrapper"></div>
    </section>

    <section>
        <div class="section-title">‚úÖ Ki·ªÉm Tra K·∫øt Qu·∫£</div>
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterMatches('ALL', this)">T·∫•t c·∫£</button>
            <button class="filter-btn" onclick="filterMatches('D1', this)">D1</button>
            <button class="filter-btn" onclick="filterMatches('D2', this)">D2</button>
            <button class="filter-btn" onclick="filterMatches('D3', this)">D3</button>
            <button class="filter-btn" onclick="filterMatches('D4', this)">D4</button>
        </div>
        <div id="CHECK_RESULT" class="card-list"></div>
    </section>
</div>

<script>
const SHEET_ID = "1pak2Yy4rZ3U50rYj2rlfCOkqyDDpnOns";
let allMatches = [];

async function loadSheet(sheetName, targetId) {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    try {
        const r = await fetch(url);
        const txt = await r.text();
        const json = JSON.parse(txt.substring(47).slice(0, -2));
        const rows = json.table.rows;

        if (sheetName === "MATCHES") {
            allMatches = rows.filter(row => row.c && row.c.some(cell => cell && cell.v !== null));
            renderCards(allMatches, "MATCHES", "ALL");
            renderCards(allMatches, "CHECK_RESULT", "ALL");
        } else if (sheetName === "PAIRS") {
            renderMatrixPairs(json.table, targetId);
        } else if (sheetName === "BXH") {
            renderBXHTable(json.table, targetId);
        } else {
            renderStandardTable(json.table, targetId);
        }
    } catch (e) { console.error(e); }
}

function renderBXHTable(table, targetId) {
    let html = `<table class="bxh-table"><thead><tr>`;
    table.cols.forEach(col => html += `<th>${col.label || ""}</th>`);
    html += `</tr></thead><tbody>`;
    table.rows.forEach(row => {
        if (!row.c || !row.c[1]) return;
        html += `<tr>`;
        row.c.forEach(cell => html += `<td>${cell?.f || cell?.v || "0"}</td>`);
        html += `</tr>`;
    });
    document.getElementById(targetId).innerHTML = html + `</tbody></table>`;
}

function renderStandardTable(table, targetId) {
    let html = `<table><thead><tr>`;
    table.cols.forEach(col => html += `<th>${col.label || ""}</th>`);
    html += `</tr></thead><tbody>`;
    table.rows.forEach(row => {
        if (!row.c || !row.c.some(c => c && c.v !== null)) return;
        html += `<tr>`;
        row.c.forEach(cell => html += `<td>${cell?.f || cell?.v || ""}</td>`);
        html += `</tr>`;
    });
    document.getElementById(targetId).innerHTML = html + `</tbody></table>`;
}

function renderMatrixPairs(table, targetId) {
    let html = `<table>`;
    table.rows.forEach((row, rIdx) => {
        html += `<tr>`;
        row.c.forEach((cell, cIdx) => {
            let val = cell?.v || "";
            let cls = "";
            if (rIdx === 0 || cIdx === 0) cls = "head-col";
            else if (rIdx === cIdx) cls = "cell-empty";
            else if (val.includes("ƒê·ªß 2 l∆∞·ª£t")) cls = "cell-full";
            else if (val.includes("Ch∆∞a ƒë·∫•u")) cls = "cell-none";
            else if (val.includes("Thi·∫øu l∆∞·ª£t")) cls = "cell-missing";
            html += `<td class="${cls}">${val}</td>`;
        });
        html += `</tr>`;
    });
    document.getElementById(targetId).innerHTML = html + `</table>`;
}

function renderCards(rows, targetId, selectedTeam) {
    let html = "";
    rows.forEach(row => {
        const d = `${row.c[0]?.v || ''}/${row.c[1]?.v || ''}/${row.c[2]?.v || ''}`;
        const t1 = String(row.c[3]?.v || ""), t2 = String(row.c[6]?.v || "");
        const s1 = row.c[4]?.v ?? "-", s2 = row.c[5]?.v ?? "-";
        let badge = "", badgeCls = "";
        if (selectedTeam !== "ALL" && s1 !== "-" && s2 !== "-") {
            const isT1 = t1.includes(selectedTeam);
            if (s1 == s2) { badge = "H√íA"; badgeCls = "draw-badge"; }
            else if ((isT1 && s1 > s2) || (!isT1 && s2 > s1)) { badge = "TH·∫ÆNG"; badgeCls = "win-badge"; }
            else { badge = "THUA"; badgeCls = "lose-badge"; }
        }
        html += `
            <div class="match-card" style="border-top-color: ${badge === 'TH·∫ÆNG' ? 'var(--win)' : badge === 'THUA' ? 'var(--lose)' : '#ddd'}">
                <div class="match-date">${d}</div>
                <div class="match-main">
                    <div class="team-box">${t1}</div>
                    <div class="score-display"><div class="score-box">${s1}</div><div class="score-dash">-</div><div class="score-box">${s2}</div></div>
                    <div class="team-box">${t2}</div>
                </div>
                ${badge ? `<div class="result-badge ${badgeCls}">${badge}</div>` : ''}
            </div>
        `;
    });
    document.getElementById(targetId).innerHTML = html;
}

function filterMatches(team, btn) {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filtered = team === 'ALL' ? allMatches : allMatches.filter(row => 
        String(row.c[3]?.v || "").includes(team) || String(row.c[6]?.v || "").includes(team)
    );
    renderCards(filtered, "CHECK_RESULT", team);
}

window.addEventListener('DOMContentLoaded', () => {
    loadSheet("BXH", "BXH"); loadSheet("MATCHES", "MATCHES");
    loadSheet("PAIRS", "PAIRS"); loadSheet("TEAMS", "TEAMS");
});
</script>
</body>
</html>
