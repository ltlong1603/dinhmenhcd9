<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tennis CD9 2026</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

header {
  background: #000;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

nav {
  display: flex;
  overflow-x: auto;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

nav button {
  flex: 1;
  padding: 12px;
  border: none;
  background: none;
  font-weight: bold;
  cursor: pointer;
}

nav button.active {
  background: #000;
  color: #fff;
}

section {
  display: none;
  padding: 12px;
}

section.active {
  display: block;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  font-size: 14px;
}

th, td {
  border: 1px solid #ddd;
  padding: 6px;
  text-align: center;
}

th {
  background: #eee;
}

select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>TENNIS CD9 2026</header>

<nav>
  <button class="active" onclick="showTab('BXH')">BXH</button>
  <button onclick="showTab('MATCHES')">MATCHES</button>
  <button onclick="showTab('TEAMS')">TEAMS</button>
  <button onclick="showTab('PAIRS')">PAIRS</button>
  <button onclick="showTab('CHECK')">CHECK</button>
</nav>

<section id="BXH" class="active"></section>
<section id="MATCHES"></section>
<section id="TEAMS"></section>
<section id="PAIRS"></section>

<section id="CHECK">
  <select id="teamSelect"></select>
  <div id="checkResult"></div>
</section>

<script>
const SHEET_ID = "1pak2Yy4rZ3U50rYj2rlfCOkqyDDpnOns";

function csvUrl(sheet) {
  return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${sheet}`;
}

function showTab(id) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelector(`nav button[onclick*='${id}']`).classList.add("active");
  document.getElementById(id).classList.add("active");
}

async function loadSheet(sheet, container) {
  const res = await fetch(csvUrl(sheet));
  const text = await res.text();
  const rows = text.trim().split("\n").map(r => r.split(","));
  
  let html = "<table><thead><tr>";
  rows[0].forEach(c => html += `<th>${c}</th>`);
  html += "</tr></thead><tbody>";

  rows.slice(1).forEach(r => {
    html += "<tr>";
    r.forEach(c => html += `<td>${c}</td>`);
    html += "</tr>";
  });

  html += "</tbody></table>";
  container.innerHTML = html;
  return rows;
}

// Load all main sheets
loadSheet("BXH", document.getElementById("BXH"));
loadSheet("MATCHES", document.getElementById("MATCHES"));
loadSheet("TEAMS", document.getElementById("TEAMS"));
loadSheet("PAIRS", document.getElementById("PAIRS"));

// CHECK logic
let matchData = [];

(async () => {
  matchData = await loadSheet("MATCHES", document.createElement("div"));
  const teams = [...new Set(matchData.slice(1).flat())].filter(t => t.startsWith("D"));
  const select = document.getElementById("teamSelect");
  teams.forEach(t => {
    const o = document.createElement("option");
    o.value = t;
    o.textContent = t;
    select.appendChild(o);
  });

  select.onchange = () => renderCheck(select.value);
  renderCheck(select.value);
})();

function renderCheck(team) {
  let html = "<table><tr>";
  matchData[0].forEach(h => html += `<th>${h}</th>`);
  html += "</tr>";

  matchData.slice(1)
    .filter(r => r.includes(team))
    .forEach(r => {
      html += "<tr>";
      r.forEach(c => html += `<td>${c}</td>`);
      html += "</tr>";
    });

  html += "</table>";
  document.getElementById("checkResult").innerHTML = html;
}
</script>

</body>
</html>
