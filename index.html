<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENNIS CD9 2026</title>
    <style>
        :root {
            --primary: #1b5e20;
            --accent: #ffff00;
            --dark: #121212;
            --bg: #f4f4f4;
            --win: #2e7d32;
            --lose: #d32f2f;
            --draw: #757575;
        }

        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #333; }
        header { background: var(--dark); color: var(--accent); text-align: center; padding: 20px 0; font-size: 22px; font-weight: 900; text-transform: uppercase; border-bottom: 4px solid var(--primary); position: sticky; top: 0; z-index: 2000; }
        
        .section-title { background: var(--primary); color: white; padding: 12px; margin-top: 20px; font-weight: bold; text-transform: uppercase; text-align: center; position: sticky; top: 68px; z-index: 1000; }
        .container { padding: 10px; max-width: 800px; margin: 0 auto; }

        /* B·∫£ng th∆∞·ªùng cho BXH, TEAMS, PAIRS */
        .table-wrapper { background: white; margin-bottom: 10px; overflow-x: auto; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px 8px; text-align: center; font-size: 14px; }
        th { background: #eee; font-weight: bold; }

        /* CARD LAYOUT FIX - ƒê∆∞a ra gi·ªØa */
        .card-list { display: flex; flex-direction: column; gap: 12px; padding: 10px 0; }
        .match-card {
            background: white;
            border-radius: 12px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center; /* CƒÉn gi·ªØa to√†n b·ªô */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            border-top: 5px solid #ddd;
        }

        .match-date { font-size: 12px; color: #888; margin-bottom: 10px; font-weight: bold; }
        
        .match-main {
            display: flex;
            align-items: center;
            justify-content: center; /* CƒÉn gi·ªØa t√™n ƒë·ªôi v√† t·ª∑ s·ªë */
            width: 100%;
            gap: 15px;
        }

        .team-box { flex: 1; text-align: center; font-weight: 800; font-size: 16px; color: #1a237e; }
        .team-left { text-align: right; }
        .team-right { text-align: left; }

        .score-display { display: flex; align-items: center; gap: 5px; }
        .score-box {
            background: #000;
            color: var(--accent);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 22px;
            font-weight: 900;
        }
        .score-dash { font-weight: 900; font-size: 20px; color: #888; }

        /* Style cho ph·∫ßn CHECK k·∫øt qu·∫£ */
        .result-badge {
            margin-top: 15px;
            padding: 6px 25px;
            border-radius: 20px;
            color: white;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .win-bg { background: var(--win); box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3); border-top-color: var(--win) !important; }
        .lose-bg { background: var(--lose); box-shadow: 0 4px 10px rgba(211, 47, 47, 0.3); border-top-color: var(--lose) !important; }
        .draw-bg { background: var(--draw); border-top-color: var(--draw) !important; }

        .filter-container { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 15px; background: white; margin-bottom: 2px; border-radius: 8px 8px 0 0; }
        .filter-btn { padding: 10px 20px; border: 2px solid var(--primary); background: white; color: var(--primary); font-weight: bold; border-radius: 25px; cursor: pointer; transition: 0.2s; }
        .filter-btn.active { background: var(--primary); color: white; }

        .loading { text-align: center; padding: 40px; font-style: italic; color: #888; }

        @media (max-width: 480px) {
            .team-box { font-size: 14px; }
            .score-box { width: 35px; height: 35px; font-size: 18px; }
        }
    </style>
</head>
<body>

<header>TENNIS CD9 2026</header>

<div class="container">
    <section id="sec-BXH">
        <div class="section-title">üèÜ B·∫£ng X·∫øp H·∫°ng</div>
        <div id="BXH" class="loading">ƒêang t·∫£i...</div>
    </section>

    <section id="sec-MATCHES">
        <div class="section-title">üéæ L·ªãch Thi ƒê·∫•u & K·∫øt Qu·∫£</div>
        <div id="MATCHES" class="card-list"></div>
    </section>

    <section id="sec-PAIRS">
        <div class="section-title">ü§ù Danh S√°ch C·∫∑p ƒê·∫•u</div>
        <div id="PAIRS" class="loading">ƒêang t·∫£i...</div>
    </section>

    <section id="sec-TEAMS">
        <div class="section-title">üë• Danh S√°ch Teams</div>
        <div id="TEAMS" class="loading">ƒêang t·∫£i...</div>
    </section>

    <section id="sec-CHECK">
        <div class="section-title">‚úÖ Ki·ªÉm Tra K·∫øt Qu·∫£</div>
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterMatches('ALL', this)">T·∫•t c·∫£</button>
            <button class="filter-btn" onclick="filterMatches('D1', this)">D1</button>
            <button class="filter-btn" onclick="filterMatches('D2', this)">D2</button>
            <button class="filter-btn" onclick="filterMatches('D3', this)">D3</button>
            <button class="filter-btn" onclick="filterMatches('D4', this)">D4</button>
        </div>
        <div id="CHECK_RESULT" class="card-list"></div>
    </section>
</div>

<script>
const SHEET_ID = "1pak2Yy4rZ3U50rYj2rlfCOkqyDDpnOns";
let allMatches = [];

async function loadSheet(sheetName, targetId) {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    try {
        const r = await fetch(url);
        const txt = await r.text();
        const json = JSON.parse(txt.substring(47).slice(0, -2));
        const rows = json.table.rows;

        if (sheetName === "MATCHES") {
            allMatches = rows.filter(row => row.c && row.c.some(cell => cell && cell.v !== null));
            renderCards(allMatches, "MATCHES", "ALL");
            renderCards(allMatches, "CHECK_RESULT", "ALL");
        } else {
            renderTable(json.table, targetId);
        }
    } catch (e) { console.error(e); }
}

function renderTable(table, targetId) {
    let html = `<div class="table-wrapper"><table><thead><tr>`;
    table.cols.forEach(col => html += `<th>${col.label || ""}</th>`);
    html += `</tr></thead><tbody>`;
    table.rows.forEach(row => {
        if (!row.c || !row.c.some(c => c && c.v !== null)) return;
        html += `<tr>`;
        row.c.forEach(cell => html += `<td>${cell?.f || cell?.v || ""}</td>`);
        html += `</tr>`;
    });
    document.getElementById(targetId).innerHTML = html + `</tbody></table></div>`;
}

function renderCards(rows, targetId, selectedTeam) {
    let html = "";
    rows.forEach(row => {
        const d = `${row.c[0]?.v || ''}/${row.c[1]?.v || ''}/${row.c[2]?.v || ''}`;
        const t1 = String(row.c[3]?.v || "");
        const s1 = row.c[4]?.v !== null ? row.c[4]?.v : "-";
        const s2 = row.c[5]?.v !== null ? row.c[5]?.v : "-";
        const t2 = String(row.c[6]?.v || "");

        let resultLabel = "";
        let statusClass = "";

        if (selectedTeam !== "ALL" && s1 !== "-" && s2 !== "-") {
            const isT1 = t1.includes(selectedTeam);
            if (s1 == s2) { resultLabel = "H√íA"; statusClass = "draw-bg"; }
            else if ((isT1 && s1 > s2) || (!isT1 && s2 > s1)) { resultLabel = "TH·∫ÆNG"; statusClass = "win-bg"; }
            else { resultLabel = "THUA"; statusClass = "lose-bg"; }
        }

        html += `
            <div class="match-card ${statusClass}">
                <div class="match-date">${d}</div>
                <div class="match-main">
                    <div class="team-box team-left">${t1}</div>
                    <div class="score-display">
                        <div class="score-box">${s1}</div>
                        <div class="score-dash">-</div>
                        <div class="score-box">${s2}</div>
                    </div>
                    <div class="team-box team-right">${t2}</div>
                </div>
                ${resultLabel ? `<div class="result-badge ${statusClass}">${resultLabel}</div>` : ''}
            </div>
        `;
    });
    document.getElementById(targetId).innerHTML = html || "<p style='text-align:center'>Kh√¥ng c√≥ d·ªØ li·ªáu</p>";
}

function filterMatches(team, btn) {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filtered = team === 'ALL' ? allMatches : allMatches.filter(row => 
        String(row.c[3]?.v || "").includes(team) || String(row.c[6]?.v || "").includes(team)
    );
    renderCards(filtered, "CHECK_RESULT", team);
}

window.addEventListener('DOMContentLoaded', () => {
    loadSheet("BXH", "BXH");
    loadSheet("MATCHES", "MATCHES");
    loadSheet("PAIRS", "PAIRS");
    loadSheet("TEAMS", "TEAMS");
});
</script>

</body>
</html>
